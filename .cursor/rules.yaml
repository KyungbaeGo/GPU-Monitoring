# .cursor/rules.yaml

rules:
  - 프로젝트는 "브릭섬 경량 모니터링 툴"을 위한 것이다.
  - 설치와 운영의 단순성을 최우선으로 한다.
  - Prometheus + Grafana + Alertmanager + Exporter(node, NVIDIA DCGM)를 사용한다.
  - 모든 서비스는 docker-compose 기반으로 실행되도록 한다.
  - 설치는 `install.sh` 한 줄로 가능해야 한다.
  - Grafana는 기본 Node/GPU Dashboard를 자동 Import 하도록 설정한다.
  - Alertmanager는 Email, Slack 알림을 지원한다.
  - Exporter는 서버 단위로 설치되며, `install_exporter.sh` 스크립트로 간단히 배포 가능해야 한다.
  - 유니퀘스트 운영자는 브라우저에서 웹UI만 보면 되도록 복잡한 설정을 최소화한다.
  - UI는 기본 Grafana 대시보드를 활용하고 커스터마이징은 최소화한다.
  - 모든 구성 파일(docker-compose.yml, prometheus.yml, grafana provisioning, alertmanager.yml)은 repo에 포함시킨다.
  - README.md에 설치 및 사용 방법을 간단히 문서화한다.
